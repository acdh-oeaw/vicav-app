<!doctype html>
<html>
	<head>
		<title>Compare feature lists</title>
	</head>
	<body class="compare-samples-window">
		<div class="compare-panel" data-snippetid="compare-features" data-filled="true" data-pid="1">
			<form class="compare-features container-fluid">
				<h2>Search features</h2>
				<input type="hidden" value="lingfeatures" name="type"/>
				<input type="hidden" name="xslt" value="cross_features_02.xslt">
				<div class="row">
					<fieldset class="col-sm">
						<fieldset class="location-wrapper">
							<label for="location">Location(s):</label>
							<span class="sample-text-tooltip" data-html="true" data-toggle="tooltip" data-placement="top" title="" data-original-title="Type transliterated place names. Accents and capitalization is ignored eg. 'ba' will find you 'Bǟža'. Use ' for ʔ and ʕ. You can search for regions and countries as well eg. 'country:Tunisia' or 'region:Kef'."><i class="fa fa-info-circle" aria-hidden="true"><span></span></i></span>
							<div><input class="location" id="location" name="location" /></div>
						</fieldset>
						<fieldset class="sex-wrapper">
							<label for="sex">Sex:</label>
							<span class="sample-text-tooltip" data-html="true" data-toggle="tooltip" data-placement="top" title="" data-original-title="Informant is male or female."><i class="fa fa-info-circle" aria-hidden="true"><span></span></i></span>
							<fieldset>
								<input class="sex" name="sex" type="checkbox" id="sex_m" value="m" checked="checked" />
								<label for="sex_m">Male</label>
								<input class="sex" name="sex" type="checkbox" id="sex_f" value="f" checked="checked" />
								<label for="sex_f">Female</label>
							</fieldset>
						</fieldset>
						<fieldset class="age-wrapper">
							<label for="age">Age:</label> <span class="display-age"></span>
							<span class="sample-text-tooltip" data-html="true" data-toggle="tooltip" data-placement="top" title="" data-original-title="Use the slider to restrict minimum and maximum age of informants."><i class="fa fa-info-circle" aria-hidden="true"><span></span></i></span>
							<input class="age" name="age" id="age" value="0,100" />
							<div class="age-slider"></div>
						</fieldset>
					</fieldset>
					<fieldset class="col-sm">
						<fieldset class="person-wrapper">
							<label for="person">Person(s):</label>
							<span class="sample-text-tooltip" data-html="true" data-toggle="tooltip" data-placement="top" title="" data-original-title="If you want to include specific informants, add their ID here, eg. Beja1. They will appear regardless of other filters."><i class="fa fa-info-circle" aria-hidden="true"><span></span></i></span>
							<div><input class="person" id="person" name="person"/></div>
						</fieldset>

 						<fieldset class="features-wrapper">
							<fieldset>
								<label for="features">Features:</label>
								<span class="sample-text-tooltip" data-html="true" data-toggle="tooltip" data-placement="top" title="" data-original-title="List feature labels like "whose?"."><i class="fa fa-info-circle" aria-hidden="true"><span></span></i></span>
								<input class="features" name="features" type="text" id="features" />
							</fieldset>
						</fieldset>


 						<fieldset class="translation-wrapper">
							<fieldset>
								<label for="translation">Translation:</label>
								<span class="sample-text-tooltip" data-html="true" data-toggle="tooltip" data-placement="top" title="" data-original-title="Enter part of the translation sentence."><i class="fa fa-info-circle" aria-hidden="true"><span></span></i></span>
								<input class="translation" name="translation" type="text" id="translation" />
							</fieldset>
						</fieldset>

						<fieldset class="translation-wrapper">
							<fieldset>
								<label for="comment">Comment:</label>
								<span class="sample-text-tooltip" data-html="true" data-toggle="tooltip" data-placement="top" title="" data-original-title="Enter a word of the comment."><i class="fa fa-info-circle" aria-hidden="true"><span></span></i></span>
								<input class="comment" name="comment" type="text" id="comment" />
							</fieldset>
						</fieldset>

						<fieldset class="word-wrapper">
							<label for="word">Word(s):</label>
							<span class="sample-text-tooltip" data-html="true" data-toggle="tooltip" data-placement="top" title="" data-original-title="You can use * as a wildcard representing any characters in-between. Eg. ġud* will show ġudwa and ġudd as well. b*tnj* returns bētinjāl, bītinjāl or bītinjān. Make sure to enter the transliteration characters properly."><i class="fa fa-info-circle" aria-hidden="true"><span></span></i></span>
							<input class="word" id="word" name="word"/>
						</fieldset>
			
					</fieldset>
					</div>
				<div class="row">
					<div class="col-sm">
					<fieldset class="actions">
						<input class="green" type="submit" value="Compare features"></input>					
					</fieldset>
					</div>
				</div>
			</form>
			<div class="results"></div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript"></script>        
	<script src="js/jquery-ui.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/fundament.min.js"></script>
	<script src="js/compare-core.js?v=0001"></script>
	<script src="js/compare.js?v=0001"></script>
	<script src="js/tag-it.min.js"  type="text/javascript"></script>
<html>
